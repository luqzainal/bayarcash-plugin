version: '3.8'

services:
  # Adminer - Lightweight Database Management UI
  adminer:
    image: adminer:latest
    container_name: bayarcash_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: ${DB_HOST}
      ADMINER_DESIGN: pepa-linha
    networks:
      - app_network

networks:
  app_network:
    external: true
    name: dokploy-network
